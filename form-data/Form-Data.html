<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-data.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6 form-layout">
          <form>
            <div class="form-group">
              <label for="day">Day</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Day Of a Week"
                id="day"
                required
              />
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input
                type="time"
                class="form-control"
                placeholder="Enter Time of a Day"
                id="time"
                required
              />
            </div>
            <input
              onclick="addData()"
              type="button"
              value="Submit"
              class="btn btn-primary"
            />
          </form>
        </div>

        <div class="col-md-6 col-offset-2 table-responsive">
          <table
            class="table table-info table-striped table-bordered align-middle"
          >
            <thead class="alert-info">
              <tr>
                <th colspan="5" class="text-center">Title</th>
              </tr>

              <tr>
                <th colspan="2" class="text-center">Timings</th>
                <th colspan="2" class="text-center">Schedule</th>
              </tr>

              <tr>
                <th class="text-center">Day</th>
                <th class="text-center">Time</th>
                <th class="text-center">Day</th>
                <th class="text-center">Time</th>
              </tr>
            </thead>
            <tbody id="result"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="form-data.js"></script>
  </body>
</html>
