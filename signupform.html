<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #2575fc;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border-radius: 1rem;
      }
      .btn-primary {
        background: #2575fc;
        border: none;
      }
      .btn-primary:hover {
        background: #1a5cd8;
      }
      .row {
        flex-direction: column;
      }
      .btn-lg {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
          <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4 text-primary">Create Account</h3>
            <form>
              <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label fs-6"
                  >Name</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label fs-6"
                  >Email</label
                >
                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label fs-6"
                  >Password</label
                >
                <div class="col">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary btn-lg">
                  Sign Up
                </button>
              </div>
            </form>

            
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="table-responsive">
<table class="table table-info table-striped table-bordered align-middle">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td></td>
      <td></td>
      <td></td>
      
    </tr>
    <tr>
      <th scope="row">2</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
        </div>
        
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
